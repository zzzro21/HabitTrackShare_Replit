<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>습관 트래커 | 시작 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .button {
            display: block;
            padding: 15px 20px;
            background: white;
            color: #6e8efb;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .warning {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>습관 트래커</h1>
        <p>서버 접근 방법을 선택하세요:</p>
        
        <div class="buttons">
            <a href="/public/no-auth-app.html" class="button">인증 없는 앱 (추천)</a>
            <a href="/public/standalone-app.html" class="button">독립형 앱 실행</a>
            <a href="/public/ultimate-login.html" class="button">정적 로그인 페이지</a>
            <a href="/public/home.html" class="button">홈 페이지 바로가기</a>
        </div>
        
        <div class="warning">
            <p>주의: 서버가 시작되었으나 접근이 어려울 경우 다른 URL을 시도해 보세요.</p>
            <p>서버 포트: 5000</p>
        </div>
    </div>
</body>
</html>
