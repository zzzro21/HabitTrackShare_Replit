<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>로그인 - 습관 추적 앱</title>
    <meta name="description" content="56일간의 습관 추적과 친구들과 함께하는 목표 달성 애플리케이션" />
    <style>
      :root {
        --bg-color: #f3f4f6;
        --card-bg: #ffffff;
        --text-color: #1f2937;
        --primary-color: #4f46e5;
        --error-color: #ef4444;
      }
      
      .dark {
        --bg-color: #1f2937;
        --card-bg: #374151;
        --text-color: #f3f4f6;
        --primary-color: #818cf8;
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      
      .container {
        width: 100%;
        max-width: 400px;
        background: var(--card-bg);
        border-radius: 10px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 2rem;
      }
      
      h1 {
        font-size: 1.75rem;
        font-weight: 800;
        text-align: center;
        margin-bottom: 0.5rem;
      }
      
      p {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 0.875rem;
        color: #6b7280;
      }
      
      .form-group {
        margin-bottom: 1rem;
      }
      
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
      }
      
      input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        background-color: var(--card-bg);
        color: var(--text-color);
      }
      
      input:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
      }
      
      button {
        width: 100%;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 0.375rem;
        padding: 0.625rem;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        margin-top: 1rem;
      }
      
      button:hover {
        opacity: 0.9;
      }
      
      .error {
        background-color: #fee2e2;
        border-radius: 0.375rem;
        padding: 1rem;
        margin-bottom: 1rem;
        color: var(--error-color);
      }
      
      .mode-toggle {
        text-align: center;
        margin-top: 1rem;
      }
      
      .mode-toggle button {
        background: none;
        color: var(--primary-color);
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
        width: auto;
        text-decoration: underline;
      }
      
      .alert {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        margin-bottom: 1rem;
        font-size: 0.875rem;
      }
      
      .alert-success {
        background-color: #d1fae5;
        color: #065f46;
      }
    </style>
    <script>
      // 다크 모드 설정
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>로그인</h1>
      <p>습관 트래커에 오신 것을 환영합니다!</p>

      <!-- 로그인 성공 메시지 (기본적으로 숨김) -->
      <div id="successAlert" class="alert alert-success" style="display: none;">
        로그인에 성공했습니다. 잠시 후 홈 화면으로 이동합니다.
      </div>
      
      <!-- 오류 메시지 (기본적으로 숨김) -->
      <div id="errorMessage" class="error" style="display: none;">
        <div id="errorText">아이디 또는 비밀번호가 잘못되었습니다.</div>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username">아이디</label>
          <input type="text" id="username" placeholder="아이디를 입력하세요" required>
        </div>
        
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        
        <button type="submit" id="loginButton">로그인</button>
      </form>
      
      <div class="mode-toggle">
        <button onclick="toggleMode()">테마 전환 (라이트/다크)</button>
      </div>
    </div>

    <script>
      // 테마 전환 함수
      function toggleMode() {
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          localStorage.theme = 'light';
        } else {
          document.documentElement.classList.add('dark');
          localStorage.theme = 'dark';
        }
      }

      // 로그인 처리
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // 간단한 인증 (개발용)
        if (password === 'password123') {
          // 사용자 ID 설정 (기본값)
          const userId = username === 'admin' ? 1 : 
                        username.startsWith('user') ? parseInt(username.replace('user', '')) || 2 : 
                        Math.floor(Math.random() * 100) + 10;
          
          // 로컬 스토리지에 인증 정보 저장
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('username', username);
          localStorage.setItem('userId', userId.toString());
          localStorage.setItem('loginTime', new Date().toISOString());
          
          // 성공 메시지 표시
          document.getElementById('successAlert').style.display = 'block';
          document.getElementById('errorMessage').style.display = 'none';
          
          // 3초 후 홈 페이지로 이동
          setTimeout(function() {
            window.location.href = '/';
          }, 3000);
        } else {
          // 오류 메시지 표시
          document.getElementById('errorMessage').style.display = 'block';
          document.getElementById('errorText').textContent = '아이디 또는 비밀번호가 잘못되었습니다.';
        }
      });
      
      // 페이지 로드 시 이미 로그인 되어 있으면 홈으로 이동
      window.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('isLoggedIn') === 'true') {
          window.location.href = '/';
        }
      });
    </script>
  </body>
</html>
