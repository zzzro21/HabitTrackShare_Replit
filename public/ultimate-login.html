<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>습관 트래커 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #a777e3;
            outline: none;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }
        
        .quick-login {
            margin-top: 30px;
            text-align: center;
        }
        
        .quick-login h3 {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }
        
        .user-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .user-button {
            padding: 10px 5px;
            background: #f7f9fc;
            border: 1px solid #e1e5ea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .user-button:hover {
            background: #eaedfa;
            border-color: #c5cae9;
        }
        
        @media (max-width: 400px) {
            .user-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>습관 트래커</h1>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="error-message" id="loginError"></div>
            </div>
            
            <button type="submit" class="btn">로그인</button>
        </form>
        
        <div class="quick-login">
            <h3>빠른 로그인</h3>
            <div class="user-list">
                <button class="user-button" data-username="admin">관리자</button>
                <button class="user-button" data-username="user1">유저 1</button>
                <button class="user-button" data-username="user2">유저 2</button>
                <button class="user-button" data-username="user3">유저 3</button>
                <button class="user-button" data-username="user4">유저 4</button>
                <button class="user-button" data-username="user5">유저 5</button>
                <button class="user-button" data-username="user6">유저 6</button>
                <button class="user-button" data-username="user7">유저 7</button>
            </div>
        </div>
    </div>
    
    <script>
        // 사용자 정보를 로컬 스토리지에 저장 (인증 모방)
        function storeUserInfo(user) {
            localStorage.setItem('currentUser', JSON.stringify(user));
        }
        
        // 로그인 폼 제출 처리
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    storeUserInfo(data.user);
                    window.location.href = '/'; // React 앱으로 리디렉션
                } else {
                    errorElement.textContent = data.message;
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                // 서버가 없어도 로그인이 가능하도록 조치
                if (password === 'password123') {
                    const mockUser = {
                        id: username === 'admin' ? 1 : parseInt(username.replace('user', '')) || 2,
                        name: username,
                        username: username,
                        email: `${username}@example.com`
                    };
                    storeUserInfo(mockUser);
                    window.location.href = '/'; // React 앱으로 리디렉션
                } else {
                    errorElement.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
                    errorElement.style.display = 'block';
                }
            }
        });
        
        // 빠른 로그인 버튼 처리
        document.querySelectorAll('.user-button').forEach(button => {
            button.addEventListener('click', function() {
                const username = this.getAttribute('data-username');
                document.getElementById('username').value = username;
                document.getElementById('password').value = 'password123';
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            });
        });
    </script>
</body>
</html>
