<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - 습관 트래커</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #a78bfa 0%, #3b82f6 100%);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
    <div class="text-center">
      <h1 class="text-3xl font-extrabold text-gray-900">회원가입</h1>
      <p class="mt-2 text-sm text-gray-600">새 계정을 만들어보세요!</p>
    </div>

    <!-- 에러 메시지 -->
    <div id="error-message" class="hidden rounded-md bg-red-50 p-4">
      <div class="flex">
        <div class="ml-3">
          <h3 class="text-sm font-medium text-red-800">오류</h3>
          <div id="error-text" class="mt-2 text-sm text-red-700"></div>
        </div>
      </div>
    </div>

    <!-- 회원가입 폼 -->
    <form id="register-form" class="mt-8 space-y-6">
      <div class="space-y-4 rounded-md shadow-sm">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">
            이름
          </label>
          <input
            id="name"
            name="name"
            type="text"
            required
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="이름을 입력하세요"
          />
          <p id="name-error" class="mt-1 text-xs text-red-600 hidden"></p>
        </div>

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">
            아이디
          </label>
          <input
            id="username"
            name="username"
            type="text"
            required
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="아이디를 입력하세요"
          />
          <p id="username-error" class="mt-1 text-xs text-red-600 hidden"></p>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            이메일
          </label>
          <input
            id="email"
            name="email"
            type="email"
            required
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="이메일을 입력하세요"
          />
          <p id="email-error" class="mt-1 text-xs text-red-600 hidden"></p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            비밀번호
          </label>
          <input
            id="password"
            name="password"
            type="password"
            required
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="비밀번호를 입력하세요"
          />
          <p id="password-error" class="mt-1 text-xs text-red-600 hidden"></p>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
            비밀번호 확인
          </label>
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            required
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="비밀번호를 다시 입력하세요"
          />
          <p id="confirm-password-error" class="mt-1 text-xs text-red-600 hidden"></p>
        </div>
      </div>

      <div>
        <button
          type="submit"
          id="register-button"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          회원가입
        </button>
      </div>
    </form>

    <!-- 로그인 링크 -->
    <div class="mt-4 flex items-center justify-center">
      <a
        href="/login.html"
        class="text-sm font-medium text-indigo-600 hover:text-indigo-500"
      >
        이미 계정이 있으신가요? 로그인하기
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // DOM 요소
      const registerForm = document.getElementById('register-form');
      const nameInput = document.getElementById('name');
      const usernameInput = document.getElementById('username');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const nameError = document.getElementById('name-error');
      const usernameError = document.getElementById('username-error');
      const emailError = document.getElementById('email-error');
      const passwordError = document.getElementById('password-error');
      const confirmPasswordError = document.getElementById('confirm-password-error');
      const errorMessage = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      const registerButton = document.getElementById('register-button');

      // 이메일 검증
      function isValidEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
      }

      // 양식 검증
      function validateForm() {
        let isValid = true;
        
        // 이름 검증
        if (!nameInput.value || nameInput.value.length < 2) {
          nameError.textContent = '이름은 2자 이상이어야 합니다.';
          nameError.classList.remove('hidden');
          isValid = false;
        } else {
          nameError.classList.add('hidden');
        }
        
        // 아이디 검증
        if (!usernameInput.value || usernameInput.value.length < 3) {
          usernameError.textContent = '아이디는 3자 이상이어야 합니다.';
          usernameError.classList.remove('hidden');
          isValid = false;
        } else {
          usernameError.classList.add('hidden');
        }
        
        // 이메일 검증
        if (!emailInput.value || !isValidEmail(emailInput.value)) {
          emailError.textContent = '유효한 이메일 주소를 입력해주세요.';
          emailError.classList.remove('hidden');
          isValid = false;
        } else {
          emailError.classList.add('hidden');
        }
        
        // 비밀번호 검증
        if (!passwordInput.value || passwordInput.value.length < 6) {
          passwordError.textContent = '비밀번호는 6자 이상이어야 합니다.';
          passwordError.classList.remove('hidden');
          isValid = false;
        } else {
          passwordError.classList.add('hidden');
        }
        
        // 비밀번호 확인 검증
        if (passwordInput.value !== confirmPasswordInput.value) {
          confirmPasswordError.textContent = '비밀번호가 일치하지 않습니다.';
          confirmPasswordError.classList.remove('hidden');
          isValid = false;
        } else {
          confirmPasswordError.classList.add('hidden');
        }
        
        return isValid;
      }

      // 회원가입 처리
      async function handleRegister(event) {
        event.preventDefault();
        
        if (!validateForm()) {
          return;
        }
        
        try {
          // 로딩 상태
          registerButton.textContent = '회원가입 중...';
          registerButton.disabled = true;
          
          // 에러 메시지 숨기기
          errorMessage.classList.add('hidden');
          
          // 기본 아바타 설정
          const avatarIndex = Math.floor(Math.random() * 8) + 1;
          const avatarUrl = `/avatars/avatar${avatarIndex}.png`;
          
          const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              name: nameInput.value,
              username: usernameInput.value,
              email: emailInput.value,
              password: passwordInput.value,
              avatar: avatarUrl
            }),
          });
          
          const data = await response.json();
          
          if (response.ok && data.success) {
            // 회원가입 성공
            window.location.href = '/';
          } else {
            // 회원가입 실패
            errorText.textContent = data.message || '회원가입에 실패했습니다.';
            errorMessage.classList.remove('hidden');
          }
        } catch (error) {
          console.error('회원가입 오류:', error);
          errorText.textContent = '회원가입 중 오류가 발생했습니다. 다시 시도해주세요.';
          errorMessage.classList.remove('hidden');
        } finally {
          registerButton.textContent = '회원가입';
          registerButton.disabled = false;
        }
      }

      // 이벤트 리스너
      registerForm.addEventListener('submit', handleRegister);
    });
  </script>
</body>
</html>
