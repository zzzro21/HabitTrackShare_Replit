<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 습관 트래커</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #a78bfa 0%, #3b82f6 100%);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
    <div class="text-center">
      <h1 class="text-3xl font-extrabold text-gray-900">로그인</h1>
      <p class="mt-2 text-sm text-gray-600">습관 트래커에 오신 것을 환영합니다!</p>
    </div>

    <!-- 에러 메시지 -->
    <div id="error-message" class="hidden rounded-md bg-red-50 p-4">
      <div class="flex">
        <div class="ml-3">
          <h3 class="text-sm font-medium text-red-800">오류</h3>
          <div id="error-text" class="mt-2 text-sm text-red-700"></div>
        </div>
      </div>
    </div>

    <!-- 로그인 폼 -->
    <form id="login-form" class="mt-8 space-y-6">
      <div class="space-y-4 rounded-md shadow-sm">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">
            아이디
          </label>
          <input
            id="username"
            name="username"
            type="text"
            required
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="아이디를 입력하세요"
          />
          <p id="username-error" class="mt-1 text-xs text-red-600 hidden"></p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            비밀번호
          </label>
          <input
            id="password"
            name="password"
            type="password"
            required
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="비밀번호를 입력하세요"
          />
          <p id="password-error" class="mt-1 text-xs text-red-600 hidden"></p>
        </div>
      </div>

      <div>
        <button
          type="submit"
          id="login-button"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          로그인
        </button>
      </div>
    </form>

    <!-- 회원가입 링크 -->
    <div class="mt-4 flex items-center justify-center">
      <button
        id="register-link"
        class="text-sm font-medium text-indigo-600 hover:text-indigo-500"
      >
        새 계정 만들기
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // DOM 요소
      const loginForm = document.getElementById('login-form');
      const registerLink = document.getElementById('register-link');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const usernameError = document.getElementById('username-error');
      const passwordError = document.getElementById('password-error');
      const errorMessage = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      const loginButton = document.getElementById('login-button');

      // 양식 검증
      function validateForm() {
        let isValid = true;
        
        // 아이디 검증
        if (!usernameInput.value || usernameInput.value.length < 3) {
          usernameError.textContent = '아이디는 3자 이상이어야 합니다.';
          usernameError.classList.remove('hidden');
          isValid = false;
        } else {
          usernameError.classList.add('hidden');
        }
        
        // 비밀번호 검증
        if (!passwordInput.value || passwordInput.value.length < 6) {
          passwordError.textContent = '비밀번호는 6자 이상이어야 합니다.';
          passwordError.classList.remove('hidden');
          isValid = false;
        } else {
          passwordError.classList.add('hidden');
        }
        
        return isValid;
      }

      // 로그인 처리
      async function handleLogin(event) {
        event.preventDefault();
        
        if (!validateForm()) {
          return;
        }
        
        try {
          // 로딩 상태
          loginButton.textContent = '로그인 중...';
          loginButton.disabled = true;
          
          // 에러 메시지 숨기기
          errorMessage.classList.add('hidden');
          
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username: usernameInput.value,
              password: passwordInput.value,
            }),
          });
          
          const data = await response.json();
          
          if (response.ok && data.success) {
            // 로그인 성공
            window.location.href = '/';
          } else {
            // 로그인 실패
            errorText.textContent = data.message || '로그인에 실패했습니다.';
            errorMessage.classList.remove('hidden');
          }
        } catch (error) {
          console.error('로그인 오류:', error);
          errorText.textContent = '로그인 중 오류가 발생했습니다. 다시 시도해주세요.';
          errorMessage.classList.remove('hidden');
        } finally {
          loginButton.textContent = '로그인';
          loginButton.disabled = false;
        }
      }

      // 회원가입 페이지로 이동
      function goToRegister() {
        alert('회원가입 페이지는 아직 구현 중입니다.');
      }

      // 이벤트 리스너
      loginForm.addEventListener('submit', handleLogin);
      registerLink.addEventListener('click', goToRegister);
    });
  </script>
</body>
</html>
