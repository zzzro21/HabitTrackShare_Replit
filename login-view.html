<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 습관 추적기</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Nanum Gothic', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .login-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #4c6ef5;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #364fc7;
    }
    .error {
      color: #e03131;
      margin-bottom: 15px;
      text-align: center;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #868e96;
    }
    .message a {
      color: #4c6ef5;
      text-decoration: none;
    }
    .info {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 5px;
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>습관 추적기 로그인</h1>
    <div id="error-message" class="error"></div>
    
    <form id="login-form" action="/api/auth/login" method="POST">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" value="admin" required>
      
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" value="password123" required>
      
      <button type="submit">로그인</button>
    </form>
    
    <div class="info">
      <p><strong>테스트 계정 정보:</strong></p>
      <p>아이디: admin<br>비밀번호: password123</p>
      <p>또는</p>
      <p>아이디: user1<br>비밀번호: password123</p>
    </div>
    
    <p class="message">
      계정이 없으신가요? <a href="#">회원가입</a>
    </p>
  </div>
</body>
</html>
