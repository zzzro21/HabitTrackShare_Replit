<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자장격지 행동습관 트래커</title>
  <style>
    /* 기본 스타일 (모바일 기준) */
    html {
      font-size: 14px;
    }
    
    body {
      max-width: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      overflow-x: hidden;
      background-color: #f5f5f5;
      color: #333;
    }
    
    /* 모바일 기준 너비 제한 (Galaxy S 시리즈 기준) */
    .container {
      max-width: 420px;
      width: 100%;
      margin: 0 auto;
      padding: 16px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      min-height: 100vh;
    }
    
    /* 한글 폰트 사이즈 증가 */
    .korean-text {
      font-size: 140%;
    }
    
    header {
      background-color: white;
      border-bottom: 1px solid #e5e5e5;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    h1 {
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
      margin: 0;
    }
    
    p.subtitle {
      font-size: 0.75rem;
      text-align: center;
      color: #666;
      margin-top: 4px;
    }
    
    nav.tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: white;
      border-top: 1px solid #e5e5e5;
      padding: 8px 0;
      display: flex;
      justify-content: space-around;
      max-width: 420px;
      margin: 0 auto;
    }
    
    .tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #666;
      font-size: 0.75rem;
    }
    
    .tab.active {
      color: #3b82f6;
    }
    
    .tab-icon {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 0.875rem;
      font-weight: 500;
      color: #4b5563;
      margin-bottom: 8px;
    }
    
    .user-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .user-button {
      display: flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #e5e5e5;
      background-color: white;
      font-size: 0.75rem;
    }
    
    .user-button.active {
      background-color: #ebf5ff;
      border-color: #93c5fd;
      color: #2563eb;
      font-weight: 500;
    }
    
    .user-avatar {
      margin-right: 4px;
    }
    
    .week-selector {
      display: flex;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    .week-button {
      flex-grow: 1;
      padding: 8px 0;
      text-align: center;
      border: none;
      background-color: white;
      font-size: 0.75rem;
      border-bottom: 2px solid transparent;
    }
    
    .week-button.active {
      border-color: #3b82f6;
      color: #3b82f6;
      font-weight: 500;
    }
    
    .habit-tracker {
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    .habit-row {
      display: flex;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .habit-row:last-child {
      border-bottom: none;
    }
    
    .habit-label {
      width: 120px;
      padding: 8px;
      font-size: 0.75rem;
      background-color: #f9fafb;
      border-right: 1px solid #e5e5e5;
    }
    
    .habit-days {
      display: flex;
      flex-grow: 1;
    }
    
    .habit-day {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 0;
      font-size: 0.75rem;
      border-right: 1px solid #e5e5e5;
    }
    
    .habit-day:last-child {
      border-right: none;
    }
    
    .habit-day.completed {
      background-color: #dcfce7;
      color: #166534;
    }
    
    .progress-bar {
      height: 8px;
      background-color: #e5e5e5;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    .progress-fill {
      height: 100%;
      background-color: #3b82f6;
      border-radius: 4px;
    }
    
    /* 태블릿 (768px 이상) */
    @media (min-width: 768px) {
      html {
        font-size: 16px;
      }
      
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        font-size: 18px;
        padding-top: 32px;
      }
      
      .container {
        border-radius: 8px;
        max-width: 420px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      
      nav.tabs {
        max-width: 420px;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
      }
    }
    
    /* 데스크톱 (1024px 이상) */
    @media (min-width: 1024px) {
      .container {
        max-width: 800px;
      }
      
      nav.tabs {
        max-width: 800px;
      }
      
      .habit-tracker {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>자장격지 행동습관 점검표</h1>
      <p class="subtitle">56일(8주) 동안의 습관 형성을 통해 성공의 기반을 다집니다</p>
    </header>
    
    <main>
      <div class="section">
        <div class="section-title">사용자 선택</div>
        <div class="user-selector">
          <button class="user-button active"><span class="user-avatar">👩‍🦰</span> 김유나</button>
          <button class="user-button"><span class="user-avatar">👨‍💼</span> 곽완신</button>
          <button class="user-button"><span class="user-avatar">👩‍💼</span> 전채린</button>
          <button class="user-button"><span class="user-avatar">🧑‍💼</span> 박지원</button>
          <button class="user-button"><span class="user-avatar">👩‍🦱</span> 이수진</button>
        </div>
      </div>
      
      <div class="section">
        <div class="section-title">진행 상황</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 65%;"></div>
        </div>
        <p class="text-center" style="font-size: 0.875rem; text-align: center;">총 진행률: 65% (28일차)</p>
      </div>
      
      <div class="section">
        <div class="week-selector">
          <button class="week-button active">1-2주차</button>
          <button class="week-button">3-4주차</button>
          <button class="week-button">5-6주차</button>
          <button class="week-button">7-8주차</button>
        </div>
      </div>
      
      <div class="habit-tracker">
        <div class="habit-row">
          <div class="habit-label">책 읽기 (30분 이상)</div>
          <div class="habit-days">
            <div class="habit-day completed">✓</div>
            <div class="habit-day completed">✓</div>
            <div class="habit-day">-</div>
            <div class="habit-day completed">✓</div>
            <div class="habit-day completed">✓</div>
            <div class="habit-day">-</div>
            <div class="habit-day completed">✓</div>
          </div>
        </div>
        <div class="habit-row">
          <div class="habit-label">영상 시청 (15분)</div>
          <div class="habit-days">
            <div class="habit-day completed">✓</div>
            <div class="habit-day completed">✓</div>
            <div class="habit-day completed">✓</div>
            <div class="habit-day">-</div>
            <div class="habit-day completed">✓</div>
            <div class="habit-day completed">✓</div>
            <div class="habit-day">-</div>
          </div>
        </div>
        <div class="habit-row">
          <div class="habit-label">제품 사용</div>
          <div class="habit-days">
            <div class="habit-day completed">✓</div>
            <div class="habit-day">-</div>
            <div class="habit-day completed">✓</div>
            <div class="habit-day completed">✓</div>
            <div class="habit-day">-</div>
            <div class="habit-day completed">✓</div>
            <div class="habit-day completed">✓</div>
          </div>
        </div>
        <div class="habit-row">
          <div class="habit-label">미팅 참석</div>
          <div class="habit-days">
            <div class="habit-day">-</div>
            <div class="habit-day completed">✓</div>
            <div class="habit-day completed">✓</div>
            <div class="habit-day">-</div>
            <div class="habit-day completed">✓</div>
            <div class="habit-day">-</div>
            <div class="habit-day completed">✓</div>
          </div>
        </div>
        <div class="habit-row">
          <div class="habit-label">소비자 관리</div>
          <div class="habit-days">
            <div class="habit-day completed">✓</div>
            <div class="habit-day completed">✓</div>
            <div class="habit-day">-</div>
            <div class="habit-day completed">✓</div>
            <div class="habit-day">-</div>
            <div class="habit-day completed">✓</div>
            <div class="habit-day completed">✓</div>
          </div>
        </div>
      </div>
    </main>
    
    <nav class="tabs">
      <a href="#" class="tab active">
        <span class="tab-icon">📊</span>
        <span>홈</span>
      </a>
      <a href="#" class="tab">
        <span class="tab-icon">👥</span>
        <span>친구들</span>
      </a>
      <a href="#" class="tab">
        <span class="tab-icon">🏆</span>
        <span>랭킹</span>
      </a>
      <a href="#" class="tab">
        <span class="tab-icon">💡</span>
        <span>인사이트</span>
      </a>
      <a href="#" class="tab">
        <span class="tab-icon">⚙️</span>
        <span>설정</span>
      </a>
    </nav>
  </div>
</body>
</html>
